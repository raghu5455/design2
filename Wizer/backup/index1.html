  <script>
    $(function() {
  var tickerHeight = $('.verical-slider2 ul li').outerHeight();
  var isFirstMove = true; // Flag to track if it's the first move

  $('.verical-slider2 ul li:last-child').prependTo('.verical-slider2 ul');
  $('.verical-slider2 ul').css('marginTop', -tickerHeight);

  function moveTop() {
    // Fade out the first item
    $('.verical-slider2 ul li:first-child').animate({
      opacity: 0
    }, 500, function() { 
      // After fading out, scroll the list
      $('.verical-slider2 ul').animate({
        marginTop: -2 * tickerHeight
      }, 1000, function() {
        // Move the first item to the end and adjust the margin
        $('.verical-slider2 ul li:first-child').appendTo('.verical-slider2 ul');
        $('.verical-slider2 ul').css('marginTop', -tickerHeight);

        // Check if it's the first move to fade in the second slide
        if (isFirstMove) {
          isFirstMove = false; // Set flag to false after the first move
          $('.verical-slider2 ul li:nth-child(2)').animate({
            opacity: 1
          }, 500);
        } else {
          // For subsequent moves, ensure all slides have opacity 1
          $('.verical-slider2 ul li').css('opacity', 1);
        }
      });
    });
  }

  setInterval(function() {
    moveTop();
  }, 3000);
});

  </script>
<script>

document.addEventListener("DOMContentLoaded", function () {
  $(function() {
      var isFirstMove = true;

      function updateHeight() {
          var totalHeight = 0;
          $('.vertical-slider2 ul li:lt(3)').each(function() {
              totalHeight += $(this).outerHeight(true); 
          });
          totalHeight += 40; 
          $('.vertical-slider2').css('height', totalHeight);
      }

      $('.vertical-slider2 ul').css('marginTop', 0);

      function moveTop() {
          var tickerHeight = $('.vertical-slider2 ul li:first-child').outerHeight();

          $('.vertical-slider2 ul li:first-child').animate({
              opacity: 0
          }, 700, function() {
              $('.vertical-slider2 ul').animate({
                  marginTop: -tickerHeight - 20
              }, 1300, function() {
                  $('.vertical-slider2 ul li:first-child').appendTo('.vertical-slider2 ul');
                  $('.vertical-slider2 ul').css('marginTop', 0);

                  if (isFirstMove) {
                      isFirstMove = false;
                      $('.vertical-slider2 ul li:nth-child(2)').animate({
                          opacity: 1
                      }, 500);
                  } else {
                      $('.vertical-slider2 ul li').css('opacity', 1);
                  }

                  // Update height after rearranging elements
                  updateHeight();
              });
          });
      }

      setInterval(function() {
          moveTop();
      }, 3000);

      // Initial height calculation
      updateHeight();
  });
});


  </script>
